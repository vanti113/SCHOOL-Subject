      <a href="http://localhost:81/school/24/main.php"

        <div class="sideBar__link">

      <section class="bookTable">

          <span class=""><i class="fas fa-chevron-right"> 検索 データ</i></span>
          <span>総 ??件</span>

        <div class="bookTable__search">

            <i class="fas fa-chevron-right">

              <span id="word1" class="bookTable__keywords"></span>
              || <span class="bookTable__keywords"></span>除外キーワード：
              <span id="word2" class="bookTable__keywords"></span>
            </i>
          </span>
        </div>
        <div class="bookTable__content">
          <div class="table1">
            <span>1</span>
            <img src="noimg.jpg" />
          </div>
          <div class="table2">
            <ul>
              <li>

              <li>購入日：<span>1997-08-01</span></li>

            </ul>
          </div>
          <div class="table4">
            <ul>
              <li>価格：<span>6982</span>円</li>
            </ul>
          </div>
          <div class="table5">
            <form
              action="http://localhost:81/school/24/test.php"
              id="update1"
              method="GET"
            >
              <input type="hidden" name="update" value="ISBN" />
            </form>
            <button
              class="bookTable__button__update center"
              type="submit"
              form="update1"
            >
              <i class="fas fa-edit"></i>
            </button>
            <form
              action="http://localhost:81/school/24/test.php"
              method="GET"
              id="delete1"
            >
              <input type="hidden" name="delete" value="ISBN" />
            </form>
            <button
              class="bookTable__button__delete center"
              type="submit"
              form="delete1"
            >
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/sidebar.js"></script>
